<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/css/style.css">
  <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
  <title>Sport Cards</title>
</head>
<body>
  <div class="cards">
    <div class="firstCard">
      <div class="borderTop"></div>
      <div class="header">
        <p>David Rocastle</p>
        <p>
          <i class="fa fa-flag-checkered" aria-hidden="true"></i>
        </p>
      </div>
      <div class="picture"></div>
      <div class="info">
        <div class="left">
          <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
          FACT FILE
        </div>
        <div class="detailsFirstCard">
          <div class="line">
            <p>Year of Birth</p>
            <p>1967</p>
          </div>
          <div class="detailsBorder"></div>
          <div class="line">
            <p>Height (cm)</p>
            <p>173</p>
          </div>
          <div class="detailsBorder"></div>
          <div class="line">
            <p>Weight (kg)</p>
            <p>72</p>
          </div>
          <div class="detailsBorder"></div>
          <div class="line">
            <p>Goals for Arsenal</p>
            <p>34</p>
          </div>
          <div class="detailsBorder"></div>
          <div class="line">
            <p>International Caps</p>
            <p>14</p>
          </div>
          <div class="detailsBorder"></div>
          <div class="line">
            <p>Signed from: N/A</p>
            <p>Position: Midfield</p>
            <p>Squad No.: N/A</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
